<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab01_text_style.html</title>
</head>
<body>
    <!-- 제목 -->
    <h1>1. 제목</h1>
    <h1>제목 1 입니다</h1>
    <h2>제목 2 입니다</h2>
    <h3>제목 3 입니다</h3>
    <h4>제목 4 입니다</h4>
    <h5>제목 5 입니다</h5>
    <h6>제목 6 입니다</h6>

    <br><hr><br>

    <!-- 단락 -->
    <h1>2. 단락</h1>
    <p>단락 1 입니다</p>
    <p>단락 2 <br> 입니다</p>
    <p>단락 3 입니다</p>
    <hr>
    <p>단락 4 입니다</p>

    <br><hr><br>

    <!-- 형태 -->
    <h1>3. 형태</h1>
    <b>굵은</b>글씨 형태 입니다<br>
    <strong>굵은</strong>글씨 형태 입니다

    <br><br>
    <i>이텔리체</i>입니다<br>
    <em>이텔리체</em>입니다

    <br><br>

    <mark>마크</mark> 입니다

    <br><br>

    <ins>삽입</ins>형태입니다<br>
    <del>삭제</del>형태입니다

    <br><br>

    이것은<sup>위 첨자</sup>입니다<br>
    이것은<sub>아래 첨자</sub>입니다

    <br><hr><br>

    <!-- 스타일 -->

    <h1>4. 스타일</h1>
    <h3>스타일 적용 전입니다.</h3>
    <h3>글자 크기와 관련된 스타일 입니다</h3>

    


</body>
</html>
